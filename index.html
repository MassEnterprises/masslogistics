<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Single Page App</title>
<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#market">Market</a></li>
                    <li><a href="#trucking-services">Trucking Services</a></li>
                </ul>
            </div>
            <div class="signup-button">
                <a href="#">Sign Up</a>
            </div>
        </div>
    </nav>

    <section id="home" class="home">
        <h2>Home Section</h2>
        <p>This is the home section. Add your content here.</p>
    </section>

    <section id="market" class="market">
        <h2>Market Section</h2>
        <p>This is the market section. Add your content here.</p>
    </section>

    <section id="trucking-services" class="trucking-services">
        <h2>Trucking Services Section</h2>
        <p>This is the trucking services section. Add your content here.</p>
    </section>

    <!-- You can add more sections as needed -->

</body>
</html>
